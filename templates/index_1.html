<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Clinical Drug Trial Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .login {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #21262d;
            /* Slightly lighter dark color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #f0f0f0;
            /* Light blue color */
            font-size: 28px;
            font-weight: 700;
        }

        form {
            margin-top: 20px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #f0f0f0;
            /* Light blue color */
            font-weight: bold;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #30363d;
            border-radius: 4px;
            background-color: #273549;
            /* Soft cool blue background */
            color: #c9d1d9;
            font-size: 14px;
            line-height: 1.5;
            /* Adjust line height to fit placeholder text */
        }

        .form-control::placeholder {
            color: #8b949e;
        }

        .form-control:focus {
            border-color: #58a6ff;
            outline: none;
            background-color: #1a2b3c;
            /* Darker blue background on focus */
        }

        select.form-control,
        input.form-control {
            height: auto;
            padding: 8px 10px;
            /* Adjust padding to fit placeholder text */
        }

        .form-control option.placeholder {
            color: #8b949e;
            /* Make placeholder color similar to input placeholder */
        }

        .btn-primary {
            background-color: #58a6ff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            display: block;
            margin: 0 auto;
        }

        .btn-primary:hover {
            background-color: #1e6fb8;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #f0f0f0;
            /* White color */
            font-size: 22px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Patient Clinical Drug Trial Test</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">

            <div class="mb-3">
                <label class="form-label">Sex</label>
                <select class="form-control" name="Sex" required>
                    <option class="placeholder" selected disabled value="">Sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="number" name="Age" placeholder="Enter your Age" step="0.01" />
            </div>

            <div class="mb-3">
                <label class="form-label">House-Brackman score before treatment</label>
                <input class="form-control" type="number" name="HB_score" placeholder="Enter your house-brackman score"
                    min='0' max='10' />
            </div>

            <div class="mb-3">
                <label class="form-label">Time of Treatment</label>
                <select class="form-control" name="timeOfTreatment" required>
                    <option class="placeholder" selected disabled value="">Enter the Time of Treatment</option>
                    <option value="Within 24 hr">Within 24 hr</option>
                    <option value=">24 to ≤48 hr">>24 to ≤48 hr</option>
                    <option value=">48 to ≤72 hr">>48 to ≤72 hr</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Received Prednisolone</label>
                <select class="form-control" name="got_Prednisolone" required>
                    <option class="placeholder" selected disabled value="">Have you received Prednisolone?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Received Acyclovir</label>
                <select class="form-control" name="got_Acyclovir" required>
                    <option class="placeholder" selected disabled value="">Have you received Acyclovir?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">House-Brackman score after 3 months</label>
                <input class="form-control" type="number" name="HB_score_3mnths"
                    placeholder="Enter your house-brackman score after 3 months" min='0' max='10' />
            </div>

            <div class="mb-3">
                <label class="form-label">House-Brackman score after 9 months</label>
                <input class="form-control" type="number" name="HB_score_9mnths"
                    placeholder="Enter your house-brackman score after 9 months" min='0' max='10' />
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
        </form>

        <h2>Patient got cured in three months: {{results_1}}</h2>
        <h2>Patient got cured in nine months: {{results_2}}</h2>
    </div>
</body>

</html>
